# Server Configuration
server.port=8080

# CORS Configuration (allow frontend access)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.trafficjam=DEBUG
logging.level.org.matsim=INFO

# MatSim Configuration
matsim.output.directory=./output
matsim.temp.directory=./temp

# Application Info
spring.application.name=TrafficJam MatSim Backend
