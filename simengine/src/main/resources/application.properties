# Server Configuration
server.port=8080

# CORS Configuration (allow frontend access)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.trafficjam=DEBUG
logging.level.org.matsim=INFO

# MatSim Configuration
matsim.output.directory=${user.dir}/output
matsim.temp.directory=${user.dir}/temp

# Application Info
spring.application.name=TrafficJam MatSim Backend

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# NATS Configuration
nats.url=${NATS_URL:nats://localhost:4222}
