name: Lint
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Set up Python
        run: uv python install 3.13
      - name: Lint with ruff
        run: uvx ruff check trafficjam-be investigations
  lint-typescript:
    name: Lint TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies (trafficjam-fe)
        working-directory: trafficjam-fe
        run: bun install --frozen-lockfile
      - name: Lint trafficjam-fe
        working-directory: trafficjam-fe
        run: bun run lint
      - name: Type check trafficjam-fe
        working-directory: trafficjam-fe
        run: bunx tsc --noEmit
  lint-java:
    name: Lint Java
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Lint with Checkstyle
        run: mvn checkstyle:check
      - name: Lint with SpotBugs
        run: mvn spotbugs:check
