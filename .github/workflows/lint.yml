name: Lint
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  lint-and-test-python:
    name: Lint & Test Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Set up Python
        run: uv python install 3.13
      - name: Lint with ruff
        run: uvx ruff check trafficjam-be investigations
      - name: Install dependencies
        working-directory: trafficjam-be
        run: uv venv && uv pip install -r requirements.txt
      - name: Run tests
        working-directory: trafficjam-be
        run: uv run python -m pytest -v

  lint-and-test-typescript:
    name: Lint & Test TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies (trafficjam-fe)
        working-directory: trafficjam-fe
        run: bun install --frozen-lockfile
      - name: Lint trafficjam-fe
        working-directory: trafficjam-fe
        run: bun run lint
      - name: Type check trafficjam-fe
        working-directory: trafficjam-fe
        run: bunx tsc --noEmit
      - name: Test trafficjam-fe
        working-directory: trafficjam-fe
        run: bun run test

  lint-java:
    name: Lint Java
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
      - name: Lint with Checkstyle
        working-directory: simengine
        run: mvn checkstyle:check
      - name: Lint with SpotBugs
        working-directory: simengine
        run: mvn spotbugs:check
