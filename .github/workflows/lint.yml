name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.13

      - name: Lint with ruff
        run: uvx ruff check trafficjam-be investigations

  lint-typescript:
    name: Lint TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: |
            trafficjam-fe/pnpm-lock.yaml
            meditor/pnpm-lock.yaml

      - name: Install dependencies (trafficjam-fe)
        working-directory: trafficjam-fe
        run: pnpm install --frozen-lockfile

      - name: Lint trafficjam-fe
        working-directory: trafficjam-fe
        run: pnpm lint

      - name: Install dependencies (meditor)
        working-directory: meditor
        run: pnpm install --frozen-lockfile

      - name: Lint meditor
        working-directory: meditor
        run: pnpm lint
