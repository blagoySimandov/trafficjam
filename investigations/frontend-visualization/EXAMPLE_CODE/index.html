<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Traffic Sim – Custom City</title>

    <!-- deck.gl -->
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>

    <!-- MapLibre (only for camera + controls, no tiles used) -->
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>

    <!-- deck.gl Mapbox bridge -->
    <script src="https://unpkg.com/@deck.gl/mapbox@latest/dist.min.js"></script>

    <link
      href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="map"></div>
    
    <div id="controls" class="panel">
      <div class="control-group">
        <label>
          Speed: <span id="speed-value">1.0x</span>
        </label>
        <input type="range" id="speed-slider" min="0.1" max="5" step="0.1" value="1">
      </div>
      
      <div class="control-group">
        <button id="restart-btn">Restart Simulation</button>
      </div>
    </div>
    
    <div id="stats" class="panel">
      <div class="stat-row">
        <span class="stat-label">Total Vehicles:</span>
        <span class="stat-value" id="total-vehicles">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Active Vehicles:</span>
        <span class="stat-value" id="active-vehicles">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Simulation Time:</span>
        <span class="stat-value" id="sim-time">0s</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Roads:</span>
        <span class="stat-value" id="road-count">0</span>
      </div>
    </div>

    <div id="timeline-controls" class="panel">
      <div class="timeline-wrapper">
        <button id="play-pause-btn">⏸</button>
        <div class="timeline-slider-container">
          <input type="range" id="time-scrubber" min="0" max="100" step="0.1" value="0">
          <div class="time-labels">
            <span id="current-time-label">0s</span>
            <span id="total-time-label">0s</span>
          </div>
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
